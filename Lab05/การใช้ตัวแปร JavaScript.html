<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้ตัวแปร JavaScript</title>
</head>
<body>
    <button onclick="runDemo()">Run Code</button>
<script>
    function runDemo() {
        // ล้าง Console ทุกครั้งที่รัน เพื่อไม่ให้สับสนกับผลเก่า
        console.clear();
        const output = [];

        // ตัวอย่างตัวแปร
        let studentName = 'สมชาย';
        let age = 20;
        let isStudent = true;
        const universityName = 'มหาวิทยาลัยเทคโนโลยี';
        
        // แสดงค่าตัวแปรเริ่มต้น
        output.push("ชื่อ: " + studentName);
        console.log("ชื่อ:", studentName);
        output.push("อายุ: " + age);
        console.log("อายุ:", age);

        // เปลี่ยนค่า let
        age = 21;
        output.push("อายุใหม่: " + age);
        console.log("อายุใหม่:", age);

        // เปลี่ยนค่า const (จะ error แต่ถูกจับใน catch)
        try {
            universityName = 'มหาวิทยาลัยใหม่'; // ทำให้เกิด TypeError
        } catch (e) {
            output.push("Error: " + e.message);
            console.error(e.message); // แสดงใน Console เป็นสีแดง
        }

        // แสดงผลบนหน้าจอ
        document.getElementById("outputBox").textContent = output.join("\n");
    }
</script>
</body>
</html>
