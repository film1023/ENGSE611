<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลลัพธ์ข้อมูลตัวเลข</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            white-space: pre-line;
            background-color: #c4def6;
            padding: 10px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
    <h1>ผลลัพธ์ใน Console</h1>
    <div id="output">กำลังประมวลผล...</div>

    <script>
        let numbers = [30, 27, 84, 36, 24, 2, 74, 37, 8, 50];
        let min = numbers[0];
        let max = numbers[0];
        let sum = 0;

        // Find min & max
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] < min) min = numbers[i];
            if (numbers[i] > max) max = numbers[i];
        }

        // Sum
        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }

        // Average
        let avg = sum / numbers.length;

        // Console log (เช่นเดียวกับในสไลด์)
        console.log("Numbers: " + numbers.join(" "));
        console.log("Min: " + min);
        console.log("Max: " + max);
        console.log("Sum: " + sum);
        console.log("Average: " + avg);

        // Show on page
        document.getElementById("output").textContent =
            "Numbers: " + numbers.join(" ") + "\n" +
            "Min: " + min + "\n" +
            "Max: " + max + "\n" +
            "Sum: " + sum + "\n" +
            "Average: " + avg;
    </script>
</body>
</html>
