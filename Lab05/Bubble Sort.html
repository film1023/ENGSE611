<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 10px;
        }
        #output {
            white-space: pre-wrap;
            background: #c4def687;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .run-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            background: #c9c9c9;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <button class="run-btn" onclick="runBubbleSort()">Run Bubble Sort</button>
    <pre id="output">ผลลัพธ์จะแสดงที่นี่...</pre>
    <div style="margin-top: 20px; font-size: 14px; color: gray;">
        เปิด Console (F12 หรือ Ctrl+Shift+I) เพื่อติดตามขั้นตอนการทำงานของ Bubble Sort
    </div>

<script>
    function runBubbleSort() {
        let numbers = [30, 27, 84, 36, 24, 2, 74, 37, 8, 50];
        let n = numbers.length;

        console.clear();
        console.log("Bubble Sort Running...");
        console.log("Original:", numbers.join(" "));

        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                console.log(`เปรียบเทียบ : ${numbers[j]} กับ ${numbers[j + 1]}`);
                
                if (numbers[j] > numbers[j + 1]) {
                    console.log(`สลับ : ${numbers[j]} <-> ${numbers[j + 1]}`);
                    
                    let temp = numbers[j];
                    numbers[j] = numbers[j + 1];
                    numbers[j + 1] = temp;
                }
            }
        }

        document.getElementById("output").innerHTML = 
            `<strong>Output:</strong><br><br>Sorted: ${numbers.join(" ")}`;
        console.log("ผลลัพธ์สุดท้าย :", numbers.join(" "));
    }
</script>
</body>
</html>
