<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    border-width
    border-style
    border-color

    .border-list {
        border: 2px solid blue;
    }
    .radius-20 {
        border-radius: 20px;
    }
    .radius-50 {
        border-radius: 50%;
    }
    .radius-top {
        border-radius: 30px 30px 0 0;
    }
    .circle {
        width: 120px;
        height: 120px;
        border: 2px solid red;
        border-radius: 50%;
    }

    .box-shadow-example {
        box-shadow: 10px 10px 5px grey;
    }
    </style>
</head>
<body>

    <h2>CSS Border Properties</h2>

    <h3>Border Width, Style, and Color</h3>
    <div class="border-list">
        This div has a blue border with a width of 2px and solid style.
    </div>

    <h3>Border Radius Examples</h3>
    <div class="radius-20" style="width:100px; height:100px; background-color:skyblue; margin:10px;">
        Border Radius 20px
    </div>

    <div class="radius-50" style="width:100px; height:100px; background-color:skyblue; margin:10px;">
        Border Radius 50%
    </div>

    <div class="radius-top" style="width:100px; height:100px; background-color:skyblue; margin:10px;">
        Top Border Radius 30px
    </div>

    <h3>Circle Example</h3>
    <div class="circle" style="background-color:skyblue; margin:10px;">
        Circle with Border
    </div>

    <h3>Box Shadow Example</h3>
    <div class="box-shadow-example" style="width:100px; height:100px; background-color:lightgreen; margin:10px;">
        Box Shadow Example
    </div>

</body>
</html>
