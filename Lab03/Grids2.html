<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <style>
        /* 1. กำหนดโครงสร้าง Grid Container */
        .grid-container {
            display: grid;
            
            /* กำหนดพื้นที่ (Areas) และขนาดของแถว/คอลัมน์ */
            grid-template: 
                "header header" 70px   /* แถวที่ 1 สูง 70px */
                "aside  main"   530px  /* แถวที่ 2 สูง 530px */
                "footer footer" 70px   /* แถวที่ 3 สูง 70px */
                / 20% 80%;             /* คอลัมน์ที่ 1 กว้าง 20%, คอลัมน์ที่ 2 กว้าง 80% */

            gap: 10px;
            padding: 10px;
            background-color: #e0f7f7;
            height: 100vh;
            box-sizing: border-box;
        }

        /* 2. กำหนด Property ของแต่ละส่วน */
        header {
            grid-area: header; /* อ้างอิงชื่อพื้นที่จาก grid-template */
            background-color: rgb(52, 129, 0);
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }

        aside {
            grid-area: aside; /* อ้างอิงชื่อพื้นที่จาก grid-template */
            background-color: rgb(0, 82, 129);
            color: white;
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }

        content {
            grid-area: main; /* อ้างอิงชื่อพื้นที่จาก grid-template */
            background-color: rgb(129, 0, 129);
            color: white;
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }

        footer {
            grid-area: footer; /* อ้างอิงชื่อพื้นที่จาก grid-template */
            background-color: rgb(0, 129, 86);
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <header>Header</header>
        <aside>Sidebar</aside>
        <content>Main Content</content>
        <footer>Footer</footer>
    </div>

</body>
</html>
