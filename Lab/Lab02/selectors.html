<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Element Selector*/
        p {
            color: green;
        }
        /*Class Selector*/
        .highlight {
            background: yellow;
            padding: 5px;
        }
        /*ID Selector*/
        #header {
            background: blue;
            color: aliceblue;
            padding: 10px;
        }

        /*Pseudo-class :hover*/
        p:hover {
            color: red;
            background-color: aliceblue;
            cursor: pointer;
        }
        /*Attribute Selector [type="text"]*/
        input[type="text"] {
            border: 2px solid blue;
            padding: 8px;
            border-radius: 5px;
        }
        input[type="text"]:focus {
            border-color: rgb(234, 29, 148);
            outline: none;
            background-color: aliceblue;
        }

        body {
            font-family: serif;
            font-style: normal;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>ตัวอย่าง CSS Selectors</h1>
    <!--Element Selector-->
    <p>
        ข้อความนี้ถูกจัดสีด้วย Element Selector (p {color: green; })
    </p>

    <!--Class Selector-->
    <p class="highlight">
        ข้อความนี้ถูกจัดสไตล์ด้วย Class Selector (.highlight)
    </p>

    <!--ID Selector-->
    <div id="header">
        นี้คือพื้นที่ Header (ID Selector)
    </div>

    <!--Pseudo-class :hover-->
    <h2>Pseudo-class :hover</h2>
    <p>นำเมาส์ไปวางบนข้อความนี้เพื่อดูเอฟเฟกต์</p>

    <!--Attribute Selector [type="text"]-->
    <h2>Attribute Selector [type="text"]</h2>
    <input type="text" placeholder="ช่องกรอกข้อความ">
</body>
</html>
