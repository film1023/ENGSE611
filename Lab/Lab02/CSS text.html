<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*ตัวอย่าง text-shadow*/
        h1 {
            font-size: 40px;
            text-shadow: 5px 5px 5px rgb(255, 0, 0);
            /* x-offset, y-offset, blur-radius, color */
        }

        /*ตัวอย่าง word-wrap*/
        p {
            width: 300px;
            border: 1px solid #ffffff;
            padding: 10px;
            word-wrap: break-word; /* บังคับตัดคำเมื่อเกินขนาดกล่อง */
        }
    </style>
</head>
<body>
    <div style="margin: 20px; padding: 20px; border: 2px solid #000000;">
        <h1>สาธิต text-shadow</h1>
        <p>
        สวัสดีครับ นี่คือข้อความตัวอย่างที่มีความยาวมากพอที่จะทดสอบการตัดคำ (word-wrap) ในกรณีที่ข้อความเกินขนาดของกล่องที่กำหนดไว้
        </p>
    </div>


    
    
</body>
</html>
