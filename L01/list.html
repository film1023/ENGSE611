<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--รายงานแบบไม่เรียงลำดับ (Unordered List)-->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <!--รายงานแบบเรียงลำดับ (ordered List)-->
    <ol>
        <li>เตรียมไฟล์ HTML</li>
        <li>เขียนโครงสร้างพื้นฐาน</li>
        <li>แสดงผลในเบราว์เซอร์</li>
    </ol>
    <!--รายงานแบบเรียงคำศัพท์ (Definition List)-->
    <dl>
        <dt>HTML</dt>
        <dd>ภาษาสำหรับสร้างโครงสรา้งเว็บเพจ</dd>
        <dt>CSS</dt>
        <dd>ภาษาสำหรับตกแต่งรูปแบบของเว็บเพจ</dd>
    </dl>
</body>
</html>
