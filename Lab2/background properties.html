<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*สีพื้นหลัง*/
        .box-color {
            width: 300px;
            height: 120px;
            background-color: lightblue;
            padding: 20px;
        }
        /*ภาพพื้นหลัง*/
        .box-image {
            width: 300px;
            height: 300px;
            background-image: url(HK2.jpg);
            background-size: cover; /*ปรับขนาดภาพให้เต็มกล่อง*/
            background-repeat: no-repeat; /*ไม่ให้ภาพซ้ำ*/
            background-position: center; /*จัดตำแหน่งภาพให้อยู่กึ่งกลาง*/
            border: 2px solid black;
        }

        /*ทั้งหมดในบรรทัดเดียว*/
        .box-short {
            width: 300px;
            height: 300px;
            background: url('HK3.jpgx')no-repeat center/cover;
            border: 2px solid black;
        }

    </style>
</head>
