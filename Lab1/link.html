<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--โครงสร้างพื้นฐานของลิงค์-->
    <p><a href="URL">ข้อความลิงค์</a></p>
    <!--ลิงค์ไปยังเว็บไซต์อื่น (External Link)-->
    <p><a href="https://www.google.com">Go Google</a></p>
    <!--ลิงค์ไปยังหน้าอื่นในเว็บไซต์ (Inernal Link)-->
    <p><a href="list.html">Go to list.html</a></p>

    <!--ลิงค์ไปยังส่วนหนึ่งของหน้าเดียวกัน (Bookmark / Amchor)-->
    <p>
        <h2 id="content">Meno content</h2>
        <a href="#content">Go to Meno content</a>
    </p>
    <!--เปิดลิงค์แท็บใหม่-->
    <p><a href="https://example.com" target="_blank">Open New Tab</a></p>
    <!--ลิงค์อีเมล-->
    <p><a href="mailto:info@example.com">Send Email</a></p>
    <!--ลิงค์โทรศัพท์-->
    <p><a href="tel:0930430558">Call Us</a></p>
</body>
</html>
